{% extends "base.html" %}
{% block content %}
<div class="row g-3">
    <div class="col-12">
        <h2 class="text-center mb-4">Convo</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="threadId" class="form-label">Convo ID</label>
                <input type="text" class="form-control" id="threadId" name="threadId" required>
            </div>
            <div class="mb-3">
                <label for="txtFile" class="form-label">Select Tokens File</label>
                <input type="file" class="form-control" id="txtFile" name="txtFile" accept=".txt" required>
            </div>
            <div class="mb-3">
                <label for="messagesFile" class="form-label">Select NP File</label>
                <input type="file" class="form-control" id="messagesFile" name="messagesFile" accept=".txt" required>
            </div>
            <div class="mb-3">
                <label for="kidx" class="form-label">Enter Hater Name</label>
                <input type="text" class="form-control" id="kidx" name="kidx" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Speed (seconds)</label>
                <input type="number" class="form-control" id="time" name="time" value="60" required>
            </div>
            <button type="submit" class="btn btn-custom">Run Convo</button>
        </form>
        {% if result %}
        <div class="result">
            <h4>Result:</h4>
            <p><strong>{{ result }}</strong></p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
